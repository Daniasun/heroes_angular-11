<div class="ml-4 d-flex flex-row">
    <form [formGroup]="formBuscar" class="col-5 d-flex flex-row">
        <div class="form-group col-6">
            <input formControlName="busqueda" #busqueda placeholder="{{ 'heroes.busqueda' | translate}}" type="text" class="form-control"
                   (keyup)="buscar()">
        </div>
        <div class="form-group col-6">
            <input formControlName="busquedaPorId" #busquedaPorId placeholder="{{ 'heroes.busqueda_id' | translate}}" type="text" class="form-control"
                   (keyup)="buscarPorId()">
        </div>
    </form>

    <div class="ml-4 form-group col-6">
        <button mat-button (click)="mostrarFormAniadir()">{{ 'heroes.aniadir' | translate}} </button>
    </div>
</div>
<div class="d-flex flex-row">
    <div class="col-5 m-3 p-3 mat-elevation-z8">
        <div class="table">
            <table mat-table  [dataSource]="dataSource" class="col-12">
                <ng-container matColumnDef="id">
                    <th  mat-header-cell *matHeaderCellDef> {{ 'heroes.id' | translate}} </th>
                    <td  mat-cell *matCellDef="let item"> {{item.id}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th  mat-header-cell *matHeaderCellDef> {{ 'heroes.nombre' | translate}} </th>
                    <td  mat-cell *matCellDef="let item"> {{item.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th  mat-header-cell *matHeaderCellDef> {{ 'heroes.editar_eliminar' | translate}} </th>
                    <td  mat-cell *matCellDef="let item">
                        <button mat-button (click)="mostrarFormEditar(item)"> {{ 'heroes.editar' | translate}} </button>
                        <button mat-list-item (click)="eliminar(item.id)"> {{ 'heroes.eliminar' | translate}} </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[2, 4, 6, 8, 10]" [pageSize]="8" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div class="col-5 m-3 p-3 mat-elevation-z8" *ngIf="mostrarAniadir || mostrarEditar" >
        <app-formulario [mostrarEditar]="mostrarEditar" [formulario]="formulario"
                        [mostrarAniadir]="mostrarAniadir" [heroeEditar]="heroeEditar"></app-formulario>
    </div>
</div>
